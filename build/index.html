<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1"/>
    <title>暗黑3达人</title>
    <link rel="icon" href="http://7xlrkz.com1.z0.glb.clouddn.com/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="http://7xlrkz.com1.z0.glb.clouddn.com/favicon.ico" type="image/x-icon" />

    <style>
        body {
            margin: 0;
        }
        html, body, #app, .loading-container {
            height: 100%;
        }
        .loading-container {
            background: #12110F url('http://7xlrkz.com1.z0.glb.clouddn.com/loading_background.jpg') center / cover no-repeat;
        }
        .loading-info {
            position: absolute;
            top: 54%;
            left: 50%;
            color: #A99877;
            text-align: center;
            margin: 0 0 0 -32px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- loading start -->
        <div class="loading-container">
            <div class="loading-info">
                <img src="http://7xlrkz.com1.z0.glb.clouddn.com/loading.gif" alt="loading"/>
                <p>载入中..</p>
            </div>
        </div>
        <!-- loading end -->
    </div>

    <script>
        function preLoadImages(arr){
            var newImages=[];
            var cdnPrefix = 'http://7xlrkz.com1.z0.glb.clouddn.com/';
            for (var i = 0, len = arr.length; i < len; i++) {
                newImages[i] = new Image()
                newImages[i].src = cdnPrefix + arr[i];
            }
        }
        var imageArr = [
            'main_background.jpg',
            'board_background.jpg',
            'button_background.jpg'
        ];
        preLoadImages(imageArr);
    </script>
    <script src="index.js"></script>
</body>
</html>
